<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  <title>Заполните форму</title>
</head>
<body>
<br>
<a th:href="@{/logout}">Logout</a>
<br>
<form th:method="POST" th:action="@{/admin/saveUser}" th:object="${user}">

  <div>
    <label for="username">Логин</label>
    <input type="text" th:field="*{username}" id="username">
    <br>
    <label for="password">Пароль</label>
    <input type="text" th:field="*{password}" id="password">
    <br>
    <label for="firstName">Имя</label>
    <input type="text" th:field="*{name}" id="firstName">
    <br>
    <label for="lastName">Фамилия</label>
    <input type="text" th:field="*{surname}" id="lastName">
    <br>
    <label for="email">Почта</label>
    <input type="text" th:field="*{email}" id="email">
    <br>
    <label>Roles:
      <label>
        <select class="form-control" size="2" multiple="multiple" th:field="*{roles}">
          <option th:each="role : ${allRoles}"
                  th:value="${role.getRoleName()}"
                  th:text="${role.getRoleName().replace('ROLE_', '')}">
          </option>
        </select>
      </label>
    </label>
    <br>
    <input type="submit" value="Добавить"/>
  </div>
</form>
</body>
</html>
